<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/post.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="utf-8">
    {% block head %}
    <title>Landing Page</title>
    {% endblock %}
  </head>
  <body style="background-color: rgb(255, 230, 0);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="text-shadow: 2px 2px 15px grey;" class="navbar-brand" href="/"><strong>BookBlog</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a style="font-size: 15px;" class="nav-link" href="/Posts">Posts</a>
            </li>
            <li class="nav-item active">
                <a style="font-size: 15px;" class="nav-link" href="/Posts/New">New Post</a>
            </li>
        </div>
      </nav>
    {% block body %}
    <div class="container">
        <h1 style="text-align:center;font-size: 90px;font-family: 'Staatliches', cursive;margin-top: 20px;">BOOKBLOG</h1>
        <hr style="height:0.25px;background-color:black">
        <h5 style="text-align: center;"><strong>KEEP A JOURNAL OF ALL THE BOOKS YOU HAVE READ</strong></h5>
        <br>
        <a class="btn btn-dark" href="/Posts">GET TO POSTS <i class="arrow right"></i></a>
        <br>
        <br>
        <a class="btn btn-dark" href="/Posts/New">CREATE NEW POST <i class="arrow right"></i></a>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
