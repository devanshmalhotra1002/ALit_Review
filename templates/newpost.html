{% extends 'land.html'%}

{% block head %}
<title>New Posts</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 style="text-align:center;font-size: 90px;font-family: 'Staatliches', cursive;margin-top: 20px;">New Book Post</h1>
    <hr style="height:0.25px;background-color:black">
    <form style="text-align:center" action="/Posts/New" method="POST">
        <label for="title"><b>TITLE</b> </label>
        <input style="width: 500px;border: 1px solid black;margin: auto; border-radius: 15px; box-shadow: 2px 2px 15px grey;" class="form-control" type="text" name="title" id="title" required autocomplete="off">
        <br>
        <label for="summary"><b>SUMMARY</b> </label>
        <br>
        <textarea style="width: 500px;height: 200px;margin:auto;border-radius: 15px; box-shadow: 2px 2px 10px grey;" name="summary" id="summary"></textarea>
        <br>
        <label for="author"><b>AUTHOR</b> </label>
        <input style="width: 500px;border: 1px solid black;margin:auto;border-radius: 15px; box-shadow: 2px 2px 10px grey;"  class="form-control" type="text" name="author" id="authro" required autocomplete="off">
        <br>
        <input style="font-family: 'Staatliches', cursive; box-shadow: 2px 2px 10px grey;" class='btn btn-dark btn-lg' type="submit" name="newpost" id="newpost" value="POST NOW">
        <hr style="height:0.25px;background-color:black">
    </form>
</div>
{% endblock %}
